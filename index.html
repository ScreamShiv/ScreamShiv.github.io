<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0;url=https://play.google.com/store/apps/details?id=com.cardekho.usedcardealer">
</head>
<body>
    <script>
        const ua = navigator.userAgent;
        const playStore = 'https://play.google.com/store/apps/details?id=com.cardekho.usedcardealer';
        const appStore = 'https://apps.apple.com/in/app/id6741682340';
        
        if (/android/i.test(ua)) {
            window.location.replace(playStore);
        } else if (/iPad|iPhone|iPod/.test(ua)) {
            window.location.replace(appStore);
        }
    </script>
</body>
</html>
